services:
  famli:
    image: ajb3932/famli:latest
    container_name: famli
    user: "1000:1000"
    ports:
      - "9992:9992"
    volumes:
      - /home/alex/famli-test:/app/data
    environment:
      - NODE_ENV=production
      - PORT=9992
      - DB_PATH=/app/data/famli.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9992/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s